<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' ws://localhost:3001 http://localhost:3001 wss://localhost:3001 https://cardclash-server.onrender.com wss://cardclash-server.onrender.com;"
    />
    <title>CARD CLASH</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Global error handler to catch adblocker errors -->
    <script>
      window.onerror = function (msg, url, lineNo, columnNo, error) {
        console.error("Global error:", { msg, url, lineNo, columnNo, error });
        return false; // Let default error handling continue
      };
    </script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              purple: {
                400: "#A78BFA",
                600: "#7C3AED",
                700: "#6B21A8",
              },
              blue: {
                600: "#4169E1",
              },
              red: {
                600: "#DC2626",
              },
              black: {
                900: "#050301",
              },
              white: "#FFFFFF",
              gray: {
                400: "#9CA3AF",
              },
            },
          },
        },
      };
    </script>
  </head>

</html>
